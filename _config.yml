# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Figthing的博客
subtitle: blog.appydm.com
description: 奋斗过，就不后悔
author: Figthing
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#url: https://figthing.github.io
url: http://blog.appydm.com
root: /
#permalink: :year/:month/:day/:title/
permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# 模板
# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-next-6.0.3

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git  
  repo: https://github.com/Figthing/Figthing.github.io.git
  branch: master
  message:  now('YYYY-MM-DD HH:mm:ss')
#repo: https://github.com/Figthing/Figthing.github.io.git

# 搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# 百度提交
baidu_url_submit:
  count: 100
  host: blog.appydm.com
  token: t3vU68iAKfaztZ5q
  path: baidu_urls.txt

symbols_count_time: 
  symbols: true 
  time: true 
  total_symbols: false 
  total_time: false 
  exclude_codeblock: false
  
leancloud_counter_security: 
  enable_sync: true 
  app_id: ''
  app_key: ''
  用户名: ''
  密码: ''
